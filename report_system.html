<!DOCTYPE html>
<html>
<head>
    <title>Report System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #5865F2;
            box-shadow: 0 0 0 3px rgba(88, 101, 242, 0.1);
        }
        button {
            width: 100%;
            background: linear-gradient(135deg, #5865F2, #4752C4);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(88, 101, 242, 0.3);
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #28a745;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üõ°Ô∏è Moderation Report</h2>
        <form id="reportForm">
        <div class="form-group">
            <label>Your Username:</label>
            <input type="text" id="yourUsername" required>
        </div>
        
        <div class="form-group">
            <label>Reported Username:</label>
            <input type="text" id="reportedUsername" required>
        </div>
        
        <div class="form-group">
            <label>Action Used:</label>
            <select id="action" required>
                <option value="">Select Action</option>
                <option value="Kick">Kick</option>
                <option value="Banned">Banned</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Reason:</label>
            <select id="reason" required>
                <option value="">Select Reason</option>
                <option value="Spam">Spam</option>
                <option value="Harassment">Harassment</option>
                <option value="Inappropriate Content">Inappropriate Content</option>
                <option value="Rule Violation">Rule Violation</option>
                <option value="Toxic Behavior">Toxic Behavior</option>
                <option value="Cheating/Exploiting">Cheating/Exploiting</option>
                <option value="Other">Other</option>
            </select>
        </div>
        
        <button type="submit">Submit Report</button>
            <div id="message"></div>
        </form>
    </div>

    <script>
        document.getElementById('reportForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const yourUsername = document.getElementById('yourUsername').value;
            const reportedUsername = document.getElementById('reportedUsername').value;
            const action = document.getElementById('action').value;
            const reason = document.getElementById('reason').value;
            const timeOfAction = new Date().toLocaleString();
            
            const embed = {
                title: "üö® Moderation Report",
                color: 0xff0000,
                fields: [
                    { name: "Your Username", value: yourUsername, inline: true },
                    { name: "Reported Username", value: reportedUsername, inline: true },
                    { name: "Action Used", value: action, inline: true },
                    { name: "Reason", value: reason, inline: true },
                    { name: "Time of Action", value: timeOfAction, inline: true }
                ],
                timestamp: new Date().toISOString()
            };
            
            try {
                const response = await fetch('https://discord.com/api/webhooks/1427769174834548756/Due9iYKuzmhUNyZl3TY6fEus9UCguF9IHJtziqXOG2O-hM5bq2tWbs-OLdcvMF6d_KFy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ embeds: [embed] })
                });
                
                if (response.ok) {
                    document.getElementById('message').innerHTML = '<div class="success">Report sent successfully!</div>';
                    document.getElementById('reportForm').reset();
                } else {
                    throw new Error('Failed to send report');
                }
            } catch (error) {
                document.getElementById('message').innerHTML = '<div class="error">Error sending report. Please try again.</div>';
            }
        });
    </script>
</body>
</html>
